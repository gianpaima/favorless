<!doctype html>
<html lang="es">
<head>

	<title>Favorless</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Bootstrap-->
	{% load static from staticfiles %}
	<link href="{% static "css/bootstrap2.css"%}" rel="stylesheet">
	<link rel="stylesheet" href="{% static "css/estilos.css"%}">
    <script src="{% static  "js/respond.min.js"%}"></script>
</head>
<body>

<div class="container">
	<header class="row">
		<nav class="navbar navbar-default" role="navigation">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  	<div class="col-lg-12">
		  		<div class="navbar-header">
		   		 <a class="navbar-brand" href="#">
		   		 	<img src="{% static "img/logo.png"}" alt=""></a>
		    	</div>
		  	</div>
			
		</nav>
	</header>

	<div class="row">
	
		 <div class="col-xs-12">
		 	<div class="row">
		 		<div class="panel panel-default col-sm-12 col-md-12">

		    	</button>
		    	<a class="navbar2-brand" href="#">¿Olvidaste tu contraseña?</a>
		       <div class="collapse navbar-collapse navbar-collapse2" id="bs-example-navbar-collapse-2">

					    			<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Correo" >
					  			</div>
					  			
									<button type="submit" class="btn btn-primary">Enviar</button>
							</form>
			 			</div>
					    	
					</div>
				</div>
				</div>
				</div>
				</div>
 <!--Fin Logueo-->

  			</div> 
		</div>
	</div>
  			<!--Fin registro-->

 

	<footer class="row">
		<p><small>Favorless © ® Inc. 2013</small></p>
	</footer>

</div>

	<script src="{% static "js/jquery-1.8.3.min.js"%}"></script>
    <script src="{% static "js/bootstrap.min.js"%}"></script>
